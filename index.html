<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Index du site</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      padding: 1.5rem;
      background: #f5f5f5;
      color: #222;
    }

    h1 {
      margin-top: 0;
      font-size: 1.8rem;
    }

    #status {
      margin: 0.5rem 0 1rem;
      font-size: 0.9rem;
      color: #555;
    }

    .tree {
      background: #fff;
      border-radius: 8px;
      padding: 1rem 1.25rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.06);
      max-width: 900px;
      overflow-x: auto;
    }

    ul {
      list-style: none;
      padding-left: 1rem;
      margin: 0.25rem 0;
    }

    li {
      margin: 0.15rem 0;
      line-height: 1.4;
    }

    .folder, .file {
      display: inline-flex;
      align-items: center;
      gap: 0.25rem;
      font-size: 0.95rem;
    }

    .folder-toggle {
      cursor: pointer;
      user-select: none;
      margin-right: 0.25rem;
      font-size: 0.9rem;
    }

    .folder-name {
      font-weight: 600;
      cursor: pointer;
    }

    .file a {
      text-decoration: none;
      color: #0b5ed7;
      word-break: break-all;
    }

    .file a:hover {
      text-decoration: underline;
    }

    .muted {
      color: #777;
      font-size: 0.85rem;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Index des pages du site</h1>
  <p id="status">Chargement de l‚Äôarborescence‚Ä¶</p>
  <div class="tree" id="tree"></div>

  <script>
    // üîß √Ä PERSONNALISER
    const REPO_OWNER = "Sloopy-Substanciel";
    const REPO_NAME  = "RSS-Java-script";     // ex: "mon-site"
    const BRANCH     = "main";         // ou "master"

    // Dossiers √† ignorer dans l‚Äôarbo
    const IGNORE_PREFIXES = [
      ".github/",
      ".git/",
      "node_modules/",
      "_site/"
    ];

    const statusEl = document.getElementById("status");
    const treeEl   = document.getElementById("tree");

    function shouldIgnore(path) {
      return IGNORE_PREFIXES.some(prefix => path.startsWith(prefix));
    }

    async function fetchRepoTree() {
      // 1) R√©cup√©rer le dernier commit
      const commitRes = await fetch(
        `https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/commits/${BRANCH}`
      );
      if (!commitRes.ok) throw new Error("Impossible de r√©cup√©rer le commit");
      const commit = await commitRes.json();
      const treeSha = commit.commit.tree.sha;

      // 2) R√©cup√©rer la tree compl√®te
      const treeRes = await fetch(
        `https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/git/trees/${treeSha}?recursive=1`
      );
      if (!treeRes.ok) throw new Error("Impossible de r√©cup√©rer la tree du repo");
      const tree = await treeRes.json();

      // On garde seulement les fichiers .html, .htm, .md
      const pages = tree.tree
        .filter(item => item.type === "blob")
        .filter(item => {
          const path = item.path;
          if (shouldIgnore(path)) return false;
          const lower = path.toLowerCase();
          return (
            lower.endsWith(".html") ||
            lower.endsWith(".htm") ||
            lower.endsWith(".md")
          );
        })
        .map(item => ({
          path: item.path,
          url: "/" + item.path.replace(/index\.html?$/i, "")
        }));

      return pages;
    }

    function buildTreeStructure(pages) {
      const root = {};

      for (const page of pages) {
        const path = page.path;
        const parts = path.split("/");
        let node = root;

        for (let i = 0; i < parts.length; i++) {
          const part = parts[i];
          if (!part) continue;

          const isLast = (i === parts.length - 1);

          if (isLast) {
            node[part] = node[part] || { __type: "file", page };
          } else {
            node[part] = node[part] || { __type: "dir", __children: {} };
            node = node[part].__children;
          }
        }
      }

      return root;
    }

    function renderTree(obj) {
      const ul = document.createElement("ul");
      const keys = Object.keys(obj).sort((a, b) => a.localeCompare(b, "fr"));

      const dirs = keys.filter(k => obj[k].__type === "dir");
      const files = keys.filter(k => obj[k].__type === "file");

      // Dossiers
      for (const name of dirs) {
        const item = obj[name];
        const li = document.createElement("li");

        const toggle = document.createElement("span");
        toggle.textContent = "‚ñ∏";
        toggle.className = "folder-toggle";

        const label = document.createElement("span");
        label.textContent = name;
        label.className = "folder-name";

        const header = document.createElement("span");
        header.className = "folder";
        header.appendChild(toggle);
        header.appendChild(label);

        const subContainer = document.createElement("div");
        subContainer.classList.add("hidden");

        li.appendChild(header);
        li.appendChild(subContainer);
        ul.appendChild(li);

        header.addEventListener("click", () => {
          if (subContainer.childElementCount === 0) {
            const subTree = renderTree(item.__children);
            subContainer.appendChild(subTree);
          }
          const isHidden = subContainer.classList.toggle("hidden");
          toggle.textContent = isHidden ? "‚ñ∏" : "‚ñæ";
        });
      }

      // Fichiers
      for (const name of files) {
        const item = obj[name];
        const li = document.createElement("li");
        const div = document.createElement("span");
        div.className = "file";

        const link = document.createElement("a");
        link.href = item.page.url;
        link.textContent = name;

        div.appendChild(link);
        li.appendChild(div);
        ul.appendChild(li);
      }

      if (dirs.length === 0 && files.length === 0) {
        const li = document.createElement("li");
        li.innerHTML = `<span class="muted">(vide)</span>`;
        ul.appendChild(li);
      }

      return ul;
    }

    (async function init() {
      try {
        statusEl.textContent = "Chargement des pages depuis le d√©p√¥t GitHub‚Ä¶";
        const pages = await fetchRepoTree();
        const treeData = buildTreeStructure(pages);
        const treeDom = renderTree(treeData);
        treeEl.appendChild(treeDom);
        statusEl.textContent = "Arborescence g√©n√©r√©e automatiquement (via l‚ÄôAPI GitHub).";
      } catch (e) {
        console.error(e);
        statusEl.textContent = "Erreur lors de la g√©n√©ration de l‚Äôindex.";
      }
    })();
  </script>
</body>
</html>
